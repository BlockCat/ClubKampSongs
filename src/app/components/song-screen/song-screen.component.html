<div id="container">
  <div *ngIf="paused" class="pause">
  </div>
  <div *ngIf="!paused" class="song-container">
    <div *ngIf="songIndex === -1" id="welcome">
      <h1>{{mainSlideText}}</h1>
      <h2>{{mainSlideSubtext}}</h2>
    </div>
    <div *ngIf="songIndex >= 0">
      <h1 *ngIf="verseIndex === 0" id="title">{{songTitle}}</h1>
      <div *ngIf="verseIndex >= 1">
        <div *ngFor="let verse of verses[verseIndex - 1]">
          <app-slide [verse]="verse"></app-slide>
        </div>
      </div>
      <div class="counter">{{verseIndex+1}}/{{verses.length + 1}}</div>
    </div>
  </div>
</div>
