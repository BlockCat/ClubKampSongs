<app-base-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-header>Select Screen</nb-card-header>
      <nb-card-body>
        <div id="screens">
          <div *ngFor="let display of displays; let i = index">
            <nb-card class="screen" [class.main-screen]="display.id === selected" (click)="selectItem(display.id)">
              <nb-card-header>Screen {{(i+1)}}:</nb-card-header>
              <nb-card-body>
                {{display.bounds.width}}x{{display.bounds.height}}
              </nb-card-body>
            </nb-card>
          </div>
        </div>

      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-body>
        <form>
        <div class="form-group">
          <label for="main-text">Main welcome text</label>
          <input id="main-text" class="input-group" type="text" placeholder="Main slide text" [value]="mainSlideText" (change)="setMainSlideText($event.target.value)">
        </div>
        <div class="form-group">
          <label for="main-subtext">Main welcome text</label>
          <input id="main-subtext" class="input-group" type="text" placeholder="Main slide subtext" [value]="mainSlideSubtext" (change)="setMainSlideSubtext($event.target.value)">
        </div>
        <div class="row">
          <div class="form-group col-4">
            <label for="open-lists">Open list directory</label>
            <button id="open-lists" class="btn btn-info input-group-btn" (click)="openListFolder()">Open Lists</button>
          </div>
          <div class="form-group col-4">
            <label for="open-songs">Open Song directory</label>
            <button id="open-songs" class="btn btn-info input-group-btn" (click)="openSongsFolder()">Open Songs</button>
          </div>
        </div>
        </form>

      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</app-base-layout>
